	<!-- HEADER -->
		<header class="header">
			<nav>
				<button class="favorites__btn" type="button">
					<p class="favorites__text">
						Избранное
					</p>
				</button>
			</nav>
			<div class="form-block">
				<a href="" class="header__logo">
					<svg class="logo__icon">
						<use xlink:href="#Capa_1"> </use>
					</svg>
					<h1 class="logo__text">
						FindPic
					</h1>
				</a>
				<div class="add-form">
					<form action="" class="js-form form">
						<input type="text" name="url" id="" placeholder="Введите поисковый запрос" required>
						<button class="add-btn search__btn" type="submit">Поиск</button>
					</form>
				</div>
			</div>
		</header>
	<!-- MAIN	 -->
		<main>
			<div class="search__block">
				<div class="gallery">
					<h3 class="favorites__header">Избранное</h3>
					<!-- SLIDER -->
					<div class="slider-overlay">
						<div class="slider">
							<h2 class="confirm">добавлено...</h2>
							<img class="slider__image" src="#" alt="">
							<div class="button__block">

									<button class="img-prev" type="button">&#60;</button>
									<button class="img-next" type="button">&#62;</button>

									<button class="img-fav" type="button">&#9733;</button>

									<button class="img-close" type="button">&#120;</button>

							</div>
						</div>
					</div>	
					<div class="gallery__list">
						
					</div>
				</div>
				<button class="load-more more__btn">Показать еще</button>
			</div>
		</main>

	<!-- SPINNER -->
	<div class="spinner-overlay">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>
<script type="text/javascript" src="bundle.js?0ef8fd563a8c5752abd2"></script></body>
</html>
